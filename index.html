<div id = 'main'>
  <div id = 'semi-one'>
    <div id="topleft"></div>
    <div id="topright"></div>
  </div>
  <div id = 'inner-circle'>
    <div id = 'display'>
      <h1>Simon</h1>      
    </div>
    <div id = 'controls'>
      <div id = 'score'>
        <div id = 'inner-score-display'>
          <p id = 'current-score'></p>        
        </div>
      </div>
      <div id = 'start' class = 'round-button'>
        <div id = 'inner-start-button'></div>
      </div>
      <div id = 'mode' class = 'round-button'>
        <div id = 'inner-mode-button'></div>
      </div>
      <div id = 'mode-state' class = 'round-button-mode-state'>
      </div>
    </div>
    <div id = 'control-labels'>
      <span>COUNT</span>
      <span>START</span>
      <span>STRICT</span>
    </div>
    <div id = 'power'>
      <p id = 'power-off'>OFF</p>
      <div id = 'switch-left'></div>
      <p id = 'power-on'>ON</p>
    </div>        
  </div>
  <div id = 'semi-two'>
    <div id="bottomleft"></div>
    <div id="bottomright"></div>
  </div>
</div>

<audio id = 'topleftaudio' src = 'https://s3.amazonaws.com/freecodecamp/simonSound1.mp3'></audio>
<audio id = 'toprightaudio' src = 'https://s3.amazonaws.com/freecodecamp/simonSound2.mp3'></audio>
<audio id = 'bottomleftaudio' src = 'https://s3.amazonaws.com/freecodecamp/simonSound3.mp3'></audio>
<audio id = 'bottomrightaudio' src = 'https://s3.amazonaws.com/freecodecamp/simonSound4.mp3'></audio>
